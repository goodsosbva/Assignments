<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #007bff;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    main {
      padding: 20px;
      margin-top: 100px; /* 추가된 부분 */
      transition: margin-top 1s ease-in-out; /* 추가된 부분 */
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .slideContainer {
        position: relative;
        height: 100px;
        overflow: hidden;
    }
    .slideWrap {
        position: absolute;
    }
    .slide {
        position: relative;
    }
    .slide p {
        position: absolute;
        left: 50%;
        top: 80%;
        transform: translate(-50%, -50%);
        color: #fff;
        background: #c9b5b5;
        border-radius: 50px;
        padding: 10px 20px;
    }

    .slide img {
        height: 100px;
    }

    
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <div class="slideContainer">
    <div class="slideWrap">
      <div class="slide">
        <a href="#"><img src="images/img1.png" alt="슬라이드1" /></a>
      </div>
      <div class="slide">
        <a href="#"><img src="images/img2.png" alt="슬라이드2" /></a>
      </div>
      <div class="slide">
        <a href="#"><img src="images/img3.png" alt="슬라이드3" /></a>
      </div>
    </div>
  </div>

  <main>
    <p>Welcome to my website! This is a simple example page.</p>
    <p>Feel free to add more content here.</p>
  </main>

  <footer>
    &copy; 2023 My Website. All rights reserved.
  </footer>

  <script>
    setInterval(function(){
        $('.slideWrap').animate({'marginTop':'-100px'}, function(){
            $('.slide:first').appendTo('.slideWrap')
            $('.slideWrap').css({'marginTop':'0px'})
        })
    },1000)
  </script>
  
</body>
</html>
