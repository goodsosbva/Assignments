<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script/jquery.min.js"></script>

</head>

            <div class="slider s2">

        <section class="content2"></section>
